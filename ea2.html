<!doctype html>

<html class="no-js" lang="de">

  <head>
    <meta charset="utf-8">
    <title>2D Geometrie aus Linien</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div id="view">
      <canvas id="webgl-canvas" class="fullscreen dark-inverter"></canvas>
    </div>
    <div id="ui" class="horizontal">
      <label for="count">Anzahl an Linien:</label>
      <input id="count" type="range" value="42" min="3" max="100" oninput="result.value = this.value" onclick="app.update()">
      <output id="result">42</output>
    </div>
    <script src="js/main.js"></script>
    <script src="js/webgl-utils.js"></script>
    <script src="js/ea2.js"></script>
  </body>

</html>
