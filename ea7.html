<!doctype html>

<html class="no-js" lang="de">

  <head>
    <meta charset="utf-8">
    <title>Z-Buffer Visualisierung</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body onload="app.start()">
    <div id="view">
      <canvas id="ea7-canvas" class="fullscreen"></canvas>
    </div>
    <div id="ui">
      <p>Steuerung: W = Hoch, A = Links, S = Runter, D = Rechts, O = Ortho, P = Perspective F = Frustum</p>
    </div>
    <script src="js/vendor/gl-matrix.js"></script>
    <script src="js/model/sphere.js"></script>
    <script src="js/model/torus.js"></script>
    <script src="js/model/plane.js"></script>
    <script src="js/webgl-utils.js"></script>
    <script src="js/ea7.js"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
                precision mediump float;
                attribute vec3 aPosition;
                attribute vec3 aNormal;
                uniform mat4 uPMatrix;
                uniform mat4 uMVMatrix;
                uniform mat3 uNMatrix;
                uniform vec4 uColor;
                varying vec4 vColor;

                void main(){
                    gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);
                    vec3 tNormal = uNMatrix * aNormal;
                    vColor = uColor;
                }

    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
                precision mediump float;
                varying vec4 vColor;

                void main() {
                    gl_FragColor = vec4(vec3(gl_FragCoord.z), 1.0);
                }

    </script>
  </body>

</html>
